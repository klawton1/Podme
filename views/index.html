<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>PodMe</title>
	
	<!-- STYLESHEETS -->
	<!-- Fonts -->
	<link href="https://fonts.googleapis.com/css?family=Bungee+Shade|Open+Sans+Condensed:300,700" rel="stylesheet">
	
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
	<link rel="stylesheet" href="/styles/main.css">

	<!-- VENDOR SCRIPTS -->
	<!-- jQuery -->
	<script
  src="https://code.jquery.com/jquery-3.1.1.min.js"
  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
  crossorigin="anonymous"></script>
	<!-- Font Awesome -->
  <script src="https://use.fontawesome.com/eed7e9c564.js"></script>
	
	<!-- APP SCRIPTS -->
	<script src="/scripts/app.js"></script>
</head>
<body>
	<header>
		<div class="container">
			<h1>PodMe</h1>
		</div>
		<nav>
				<ul>
					<li><a href="#">Home</a></li>
					<li><a href="#">Your PodLists</a></li>
				</ul>
				<form role="search" id="itunesSearch" >
					<label for="searchTerm">Find a Podcast</label>
					<input name="term" type="text" id="searchTerm">
					<input type="hidden" name="media" value="podcast">
					<input type="hidden" name="attribute" value="titleTerm">
					<input class="btn btn-info" type="submit" value="Search">
				</form>
		</nav>
	</header>
	<main class="container">
		<h2>Discover and organize your favorite podcasts</h2>
		<section id="podcast-list">
			<!-- This div will be used in our template literal -->
			<img class="loading-gif" src="/images/loading.gif" alt="">
		</section>
	</main>
	<!-- MODAL TO POP UP WHEN PODCAST IS CLICKED -->
	<footer>
		<p>Made by Koma</p>
	</footer>
	<article class="modal-podcast-outer">
		<div class="modal-podcast-inner col-xs-10 col-sm-9 col-md-8">
			<div class="modal-podcast-info">
				<!-- INFO ABOUT PODCAST CLICKED -->
			</div>
			<div class="list-info col-xs-12">
				<h3>Add To Your PodLists</h3>
				<ul>
					<!-- add podlist names in lis here -->
					
					<li>Create a new PodList<i class="fa fa-plus" role="button" aria-hidden="true" title="Add to PodList"></i></li>
				</ul>
			</div>		
		</div>
	</article>
</body>
</html>
