<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>PodMe</title>
	
	<!-- STYLESHEETS -->
	<!-- Fonts -->
	<link href="https://fonts.googleapis.com/css?family=Bungee+Shade|Open+Sans+Condensed:300,700" rel="stylesheet">
	
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
	<link rel="stylesheet" href="/styles/main.css">

	<!-- VENDOR SCRIPTS -->
	<!-- jQuery -->
	<script
  src="https://code.jquery.com/jquery-3.1.1.min.js"
  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
  crossorigin="anonymous"></script>
	<!-- Font Awesome -->
  <script src="https://use.fontawesome.com/eed7e9c564.js"></script>
	
	<!-- APP SCRIPTS -->
	<script src="/scripts/app.js"></script>
</head>
<body>
	<header>
		<div class="container">
			<h1>PodMe</h1>
			<nav>
				<ul>
					<li><a href="#">Home</a></li>
					<li><a href="#">Your PodLists</a></li>
				</ul>
				<form role="search" action="">
					<label for="search">Find a Podcast</label>
					<input name="term" type="text" id="search">
					<input class="btn btn-info" type="submit" value="Search">
				</form>
			</nav>
		</div>
	</header>
	<main class="container">
		<h2>Discover and organize your favorite podcasts</h2>
		<section id="podcast-list">
			<!-- This div will be used in our template literal -->
			<img class="loading-gif" src="/images/loading.gif" alt="">
		</section>
	</main>
	<footer>
		<p>Made by Koma</p>
	</footer>
</body>
</html>
