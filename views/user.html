<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>PodMe</title>
  <!-- STYLESHEETS -->
  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Bungee+Shade|Open+Sans+Condensed:300,700" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="/styles/main.css">

  <!-- Favicon -->
  <link rel="icon" href="/images/podme.png" type="image/png">

  <!-- VENDOR SCRIPTS -->
  <!-- jQuery -->
  <script
  src="https://code.jquery.com/jquery-3.1.1.min.js"
  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
  crossorigin="anonymous"></script>
  <!-- Font Awesome -->
  <script src="https://use.fontawesome.com/eed7e9c564.js"></script>
  
  <!-- APP SCRIPTS -->
  <script src="/scripts/app2.js"></script>
</head>
<body>
  <header>
    <div class="container">
      <h1><a href="/">PodMe</a></h1>
    </div>
    <nav>
        <ul>
          <li><a href="/">Home</a></li>
          <li><a href="/user">My PodLists</a></li>
        </ul>
        <form role="search" id="itunesSearch" >
          <label for="searchTerm">Find a Podcast</label>
          <input name="term" type="text" id="searchTerm">
          <input type="hidden" name="media" value="podcast">
          <input type="hidden" name="attribute" value="titleTerm">
          <input class="btn btn-info" type="submit" value="Search">
        </form>
    </nav>
  </header>
  <main class="container user-page">
    <h2>My PodLists <button class="btn btn-info" id="create">Add a Podlist</button></h2>
      
      <form  class="podlist-create col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-2 col-lg-6 col-lg-offset-3" style="display: none">
        <label>Name:</label> <br><input type="text" name="name">
        <br>
        <label>Description:</label> <br><input type="text" name="description">
        <input id="submit" class="btn btn-info" type="submit" value="Create">
      </form>

    <section>
     <div class="pods">
        <!-- Template strings render here -->
      </div>
    </section>

  </main> 
  <footer>
    <p>Made by <a id="kody" href="https://github.com/klawton1" target="_blank">Ko</a><a id="thelma" href="https://github.com/thelmaboamah" target="_blank">Ma</a></p>
  </footer> 
  <article class="modal-podcast-outer">
    <div class="modal-podcast-inner col-xs-10 col-sm-9 col-md-8">
      <i class="fa fa-times" role="button" aria-hidden="true"></i>

      <div class="modal-podcast-info">
        <!-- INFO ABOUT PODCAST CLICKED -->
      </div>  
    </div>
  </article>
  <div class="edit-form container">
    <i class="fa fa-times" role="button" aria-hidden="true"></i>
    <form action="">
      <label for="listname">Name:</label>
      <input type="text" name="name" id="listname">
      <label for="listdesc">Description:</label>
      <input id="listdesc" type="textarea" name="description">
      <input class="btn btn-info" type="submit" value="Update">
    </form>
  </div>

</body>
</html>
